<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Interactive Resume Builder</h1>
    <div class="form-container">
      <form id="resumeForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
        
        <label for="summary">Summary:</label>
        <textarea id="summary" placeholder="Write a brief summary about yourself" required></textarea>
        
        <label for="skills">Skills (comma-separated):</label>
        <input type="text" id="skills" placeholder="e.g., HTML, CSS, JavaScript" required>
        
        <label for="experience">Experience:</label>
        <textarea id="experience" placeholder="Describe your work experience"></textarea>
        
        <label for="education">Education:</label>
        <textarea id="education" placeholder="Describe your education"></textarea>
        
        <button type="button" id="generateBtn">Generate Resume</button>
      </form>
    </div>

    <div class="resume-container">
      <h2>Resume Preview</h2>
      <div id="resumePreview">
        <!-- Resume content will be dynamically added here -->
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
